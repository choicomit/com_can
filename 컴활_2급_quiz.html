    { id:"q5", q:"Q5. 2026ë…„ 02ì›” 03ì¼ í‘œì‹œ í˜•ì‹ìœ¼ë¡œ ì ì ˆí•œ ê²ƒì€?", a:["yyyyë…„ mmì›” ddì¼ (aaaa)","yyyyë…„ mì›” dì¼(aaaa)","yyyyë…„ mmmì›” dddì¼(aaa)","yyyyë…„ mmì›” ddì¼(aaa)"], c:3, note:"yyyyë…„ mmì›” ddì¼(aaa) â†’ ë…„ 4ìë¦¬, ì›” 2ìë¦¬, ì¼ 2ìë¦¬, ìš”ì¼ ì•½ì‹(aaa)" },
    {

          ${mode === "all" && wrongCount === 0 ? `${IS_MOBILE ? `Â· ì „ë¶€ ë§í˜”ì–´ìš”! ìƒë‹¨ì˜ Xë¥¼ ëˆŒëŸ¬ ì¢…ë£Œí•˜ì„¸ìš”.` : `Â· ì „ë¶€ ë§ì·„ì–´ìš”! â€œë‹«ê¸°â€ë¥¼ ëˆŒëŸ¬ ì°½ì„ ë‹«ì„ ìˆ˜ ìˆì–´ìš”.`}` : ""}
          ${mode === "wrong" && score === totalCount ? `Â· ì˜¤ë‹µì„ ëª¨ë‘ ë§ì·„ì–´ìš”! â€œë‹«ê¸°â€ë¥¼ ëˆŒëŸ¬ ì°½ì„ ë‹«ì„ ìˆ˜ ìˆì–´ìš”.` : ""}
          ${mode === "wrong" && score < totalCount ? `Â· ì˜¤ë‹µ ì„¸íŠ¸ì—ì„œ í‹€ë¦° ë¬¸ì œê°€ ìˆì–´ìš”. â€œí‹€ë¦° ë¬¸ì œ ë‹¤ì‹œ í’€ê¸°â€ë¡œ ë‹¤ì‹œ ë„ì „í•˜ì„¸ìš”.` : ""}
